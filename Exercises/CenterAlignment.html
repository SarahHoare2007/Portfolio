<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Alignment</title>
    <style>
.text {
    text-align: center;
    font-size: xx-large;
    font-family: cursive;
}
.wrapper{
    display:flex;
    justify-content: center;

}
.comment {
font-size: large;
text-align: right;
}
.child {
    width: 50%;

}

    </style>
</head>
<body>
    <p class="text">An HTML element</p>
    <div class="wrapper">
        <div class="comment child">The center of the page --></div>
        <div class="child"></div>

    </div>
   
    
</body>
</html>
