<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Practice</title>
    <style>
#layout {
    display: grid;
    grid-template-rows: 50px 100px 75px 100px;
    grid-template-columns: 20px 70px;
}
    </style>
</head>
<body>
    <div id="layout">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
    </div>
</body>
</html>
