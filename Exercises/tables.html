<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table {
margin-bottom: auto;
}
table#my_table2 {
border: 1px solid gray; 
}
table thead {
background-image: linear-gradient(cyan, blueviolet);
}
table tbody {
font-family: fantasy;
}
table tbody tr {
font-size:large;
}
table th {
padding: 10px;
margin: 10px;
}
table th.highlight {
background-color: cyan;
}
table td.facebook img {
width: 40px;
margin: .9em;
}
table td.instagram img{
    width: 40px;
    margin: .9em;
}

    </style>
</head>
<body>
    <h2>My table 1</h2>
    <table id="my_table" border="1" cellspacing="0" >
        <thead>
        <tr>
            <th class="highlight">header 1</th>
            <th style="background-color: blueviolet;">header 2</th>
            <th>header 3</th>
        </tr>
       
        </thead>
        <tbody>
        <tr>
            <td>data 1a</td>
            <td colspan="2" rowspan="2">data row 1&2, col b&c</td>
        </tr>
        <tr>
            <td class="instagram"><img src="svg/icons/instagram.svg"></td>
        </tr>
    </tbody>
    </table>
    <h2>My table 2</h2>
    <table id="my_table2">
        <thead>
        <tr>
            <th class="highlight">header 1</th>
            <th style="background-color: blueviolet;">header 2</th>
            <th>header 3</th>
        </tr>
       
        </thead>
        <tbody>
        <tr>
            <td>data 1a</td>
            <td class="facebook" colspan="2" rowspan="2" style="background-image:linear-gradient(to left, navy, cyan);">
                 <img src="svg/icons/facebook.svg" alt="facebook"></td>
        </tr>
        <tr>
            <td>data 2 a</td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>
